<div class="card">
  <div class="card-header card-title bg-primary text-white">
    <h3>Publish New Game</h3>
  </div>
  <div class="card-body">
    <label>
      Title:
      <input #newTitle>
    </label><br>
    <label>
      Price:
      <input type="number" #newPrice>
    </label><br>
    <label>
      Thumbnail:
      <input #newThumbnail>
    </label><br>
    <label>
      Description:
      <input class="moreText" #newDescription>
    </label><br>
    <button (click)="submitForm(newTitle.value, newDescription.value, newPrice.value, newThumbnail.value)">Publish!</button>
  </div>
</div>
